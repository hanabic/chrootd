syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "Container";

package Container;

service Container {
    rpc Handle (stream Packet) returns (Reply);
}

message Packet {
    oneof payload {
        string id = 1;
        string start = 2;
        string stop =3;
    }
}

message Reply {
    int32 seq = 1;
    int32 code = 2;
    string message = 3;
    string type = 4;
}